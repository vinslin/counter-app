<input type="checkbox" [(ngModel)]="viewornot" /> Subject 6 forms 
<div *ngIf="viewornot">

<p>profile-editor works!</p>
<form [formGroup]="profileForm" action="" (ngSubmit)="onSubmit()">
    <label for="first-name">First Name</label>
    <input type="text" formControlName= "firstName" id="first-name" required>
        <label for="last-name">Last Name</label>
    <input type="text" id="last-name" formControlName="lastName" required>
 
    <h4>{{profileForm.value.firstName}}</h4>
    <h4>{{profileForm.value.lastName}}</h4>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
 </form>   

</div>
